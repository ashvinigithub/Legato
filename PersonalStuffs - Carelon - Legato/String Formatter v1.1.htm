    <script>

        function generate()
            {
                var inputstring = document.getElementById("str1").value;
                // alert(inputstring);
                var convertedstring = "";
            if (document.getElementById("select").checked)
                {
                    //convert all delimiters to pipe
                    inputstring = inputstring.replace(/\t/g, "|");		//TAB
                    inputstring = inputstring.replace(/ /g, "|");		//Single Space
                    inputstring = inputstring.replace(/\r\n/g,"|");		//line break
                    inputstring = inputstring.replace(/,/g,"|");		//Comma
                    inputstring = inputstring.replace(/\r\n|\r|\n/g,"|");	//line break W/o space
                    // alert(inputstring);
                for (i=0; i<inputstring.length; i++)
                    {
                        char = inputstring.charAt(i);
                        if ((char == "|"))
                        {
                            if (i == (inputstring.length - 1))
                            {
                            }
                            else
                            {
                                if (inputstring.charAt(i+1)== "|")
                                {
                                }
                                else
                                {
                                    if (document.getElementById("datatype1").checked)
                                    {
                                        convertedstring += ",";
                                    }
                                    else
                                    {
                                        convertedstring += "','";
                                    }
                                }
                            }
                        }
                        else
                        {
                            convertedstring += char;
                        }
                    }
                if (document.getElementById("datatype1").checked)
                    {
                        convertedstring = convertedstring ;
                    }
                else
                    {
                        convertedstring = "('" + convertedstring + "')";
                    }
                    document.getElementById("str2").value=convertedstring;
                }

        }
        function clean()
            {
                document.getElementById("str1").value="";
                document.getElementById("str2").value="";
                document.getElementById("select").checked = true;
                document.getElementById("datatype1").checked = true;
            }

        function help_option()
            {
                txt="A  ";
                txt+="\r\n(DESCRIPTION= ";
                txt="These options will help to generate the IN clause for: new line separated ID's, pipe separated ID's, comma separated ID's and space separated ID's";
                txt+="\r\n";
                txt+="\r\n For e.g. we have the following values:";
                txt+="\r\n";
                txt+="\r\n100";
                txt+="\r\n200";
                txt+="\r\n300";
                txt+="\r\n400";
                txt+="\r\n500";
                txt+="\r\n";
                txt+="\r\nCopy the values from excel and paste in the input text area and click Format button.";
                txt+="\r\nThis option will generate string as (100,200,300,400,500) which can easily be used in the SQL IN clause."
                txt+="\r\n";
                txt+="\r\nIf the datatype is String, the String radio button should be selected and the generated string will be like below."
                txt+="\r\n('100','200','300','400','500')";
                alert(txt);
            }

    </script>
